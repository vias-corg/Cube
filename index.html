<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cube Volume Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>

    <!-- Main App -->
    <div id="calculator-container" style="display: none;">
      <h2>Cube Volume Calculator</h2>
      <input type="number" id="length" placeholder="Length (mm)" />
      <input type="number" id="width" placeholder="Width (mm)" />
      <input type="number" id="height" placeholder="Height (mm)" />
      <button onclick="calculateVolume()">Calculate</button>
      <p id="result"></p>
      <div id="cube-container"></div>
    </div>
  </div>

  <!-- Load Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
